<div class="container">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Foto do produto</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Pre√ßo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of produtos">
                        <td><img src="../../../../../arquivos/{{p.nomeArquivo}}" width="100" height="100"/></td>
                        <td>{{p.descricao}}</td>
                        <td style="width : 20%;"><input type="number" class="form-control" value="1" (change)="atualizarPreco(p, $event.target.value)"
                                                        [(ngModel)]="p.quantidade" placeholder="1"/></td>
                        <td>R${{p.preco | number:'1.0-2'}}</td>
                        <td><button class="btn btn-secondary btn-sm" (click)="remover(p)">Remover</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
          <div class="row">
       
            <div class="card">
              <div class="card-header">Resumo</div>
              <div class="card-body">
              <table>
                <tr>
                  <td><strong>Total:</strong></td>
                  <td>R${{total | number:'1.0-2'}}</td>
                </tr>
              </table>
              

              </div>
              <button class="btn btn-danger" (click)="efetivarCompra()">Efetivar compra</button>
            </div>
          </div>
        </div>
    </div>
</div>
