<div class="container">
  <div class="row">
    <div class="col-md-6"><img src="../../../../../arquivos/{{produto.nomeArquivo}}" style="width:200px;height:200px" /></div>
    <div class="col-md-6">
      <div class="row mb-4"><h1 class="h4">{{produto.descricao}}</h1></div>
      <div class="row mb-4">R${{produto.preco}}</div>
      <div class="row mb-4">
        <button class="btn btn-danger btn-lg" (click)="comprar()">Comprar</button>
      </div>
    </div>

  </div>
</div>
