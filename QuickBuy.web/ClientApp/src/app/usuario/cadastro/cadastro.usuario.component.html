<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-3 login">Criar conta</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email"
           id="inputEmail"
           name="email"
           placeholder="E-mail"
           class="form-control mb-3"
           [ngClass]="{
            'is-invalid' : email.invalid && (email.dirty || email.touched),
            'is-valid' : email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email não está no formato correto
      </div>
    </div>


    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password"
           id="inputSenha"
           name="senha"
           placeholder="Senha"
           class="form-control mb-3"
           #senha="ngModel"
           [ngClass]="{
            'is-invalid' : senha.invalid && (senha.dirty || senha.touched),
            'is-valid' : senha.valid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="usuario.senha"
           required />
    <div class="invalid-feedback" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Informe senha
      </div>
    </div>

    <label for="inputNome" class="sr-only">Nome</label>
    <input type="text"
           id="inputNome"
           name="nome"
           placeholder="Nome"
           class="form-control mb-3"
           [ngClass]="{
            'is-invalid' : nome.invalid && (nome.dirty || nome.touched),
            'is-valid' : nome.valid && (nome.dirty || nome.touched)
           }"
           [(ngModel)]="usuario.nome"
           #nome="ngModel"
           required />
    <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
      <div *ngIf="nome.errors.required">
        nome é de preenchimento obrigatório
      </div>
    </div>

    <label for="inputSobrenome" class="sr-only">Sobrenome</label>
    <input type="text"
           id="inputSobrenome"
           name="sobrenome"
           placeholder="Sobrenome"
           class="form-control mb-3"
           [ngClass]="{
            'is-invalid' : sobrenome.invalid && (sobrenome.dirty || sobrenome.touched),
            'is-valid' : sobrenome.valid && (sobrenome.dirty || sobrenome.touched)
           }"
           [(ngModel)]="usuario.sobrenome"
           #sobrenome="ngModel"
           required />
    <div class="invalid-feedback mb-2" *ngIf="sobrenome.invalid && (sobrenome.dirty || sobrenome.touched)">
      <div *ngIf="sobrenome.errors.required">
        Sobrenome é de preenchimento obrigatório
      </div>
    </div>


    <button class="btn btn-primary btn-block mb-3" type="submit" (click)="cadastrar()" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Cadastrar

    </button>

    <div>
      <a [routerLink]='["/entrar"]'>Voltar</a>
    </div>
    <div class="alert alert-danger" *ngIf="mensagem">
      {{mensagem}}
    </div>
    <img src="../../../assets/img/buy.jpg" />
    <div class="alert alert-primary" *ngIf="usuarioAutenticado">
      Usuário autenticado!
    </div>

    <div class="alert alert-sucess" *ngIf="usuarioCadastrado">
      Usuário cadastrado com sucesso!<a class="alert-link" [routerLink]='["/entrar"]'>Clique aqui</a>
      para entrar no sistema com sua conta
    </div>
  </form>
</div>
