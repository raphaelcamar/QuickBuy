<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-3 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input
           type="email"
           id="inputEmail"
           name="email"
           placeholder="Informe seu Email"
           class="form-control mb-3"
           [ngClass] ="{
            'is-invalid' : email.invalid && (email.dirty || email.touched),
            'is-valid' : email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required
           />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email não está no formato correto
      </div>
    </div>
    <label for="inputSenha" class="sr-only">Senha</label>
    <input
           type="password"
           id="inputSenha"
           name="senha"
           placeholder="Senha"
           class="form-control mb-3"
           #senha ="ngModel"
           [ngClass] ="{
            'is-invalid' : senha.invalid && (senha.dirty || senha.touched),
            'is-valid' : senha.valid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="usuario.senha"
           required
           />
    <div class="invalid-feedback" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Informe senha 
      </div>
    </div>
    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
    <img src="../../../assets/img/buy.jpg"/>
    <div class="alert alert-primary" *ngIf="usuarioAutenticado">
      Usuário autenticado!
    </div>
  </form>
</div>
